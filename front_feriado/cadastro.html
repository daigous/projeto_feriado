<body onload="carregainfocadastro()">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Cadastro de novo feriado</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="divAgencia">Selecione a AgÃªncia</label>
                    <div id="divAgencia">
                        ***
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="txtNome">Nome do Feriado</label>
                    <input type="text" class="form-control" id="txtNome" maxlength="50">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="txtDataInicial">Data Inicial</label>
                    <input type="date" class="form-control" id="txtDataInicial">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="txtDataFim">Data Final</label>
                    <input type="date" class="form-control" id="txtDataFim">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" onclick="cadastrarFeriado()">Cadastrar Novo Feriado</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 col-xl-1">
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
